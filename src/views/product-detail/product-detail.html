<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제품 상세 페이지</title>

    <link rel="stylesheet" href="./product-detail.css" />

    <script src="product-detail.js" type="module"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div id="header"></div>

    <section class="container">
      <article class="detailWrap">
        <div class="productImg"></div>

        <div>
          <div class="productDetail"></div>
          <li>
            <figuare class="routeBtn">
              <button type="button" id="purchaseButton" class="moveOrder">
                구매하기
              </button>
              <button type="button" id="adCartButton" class="moveCart">
                장바구니
              </button>
              <button type="button">관심상품</button>
              <button
                  type="button"
                  id="editProductButton"
                  class="editProduct"
                  data-id="${id}"
                >
                상품수정
              </button>
            </figuare>
          </li>
        </div>
      </article>
    </section>

    <!-- 푸터 -->
    <div id="footer"></div>
  </body>
</html>
