<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>오작뀨</title>

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/facon.ico"
    />

    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/home.css" />
    <script src="home.js" type="module"></script>
  </head>

  <body>
    <!-- 헤더 -->
    <div id="header"></div>

    <!-- 비주얼 배너 -->
    <article class="visualBanner">
      <img src="../images/visualBanner1.png" alt="visulaImage" />
    </article>

    <!-- 메인 -->
    <main role="main" id="mainWrap">
      <!-- 첫 번째 컨텐츠 -->
      <section class="contentsOne">
        <ul>
          <li>
            <img src="../images/eventContents1.png" alt="Fast shipping" />
          </li>
          <li><img src="../images/eventContents2.png" alt="Review event" /></li>
          <li><img src="../images/eventContents3.png" alt="Custom carve" /></li>
        </ul>
      </section>

      <!-- 두 번째 컨텐츠 -->
      <section class="contentsSec">
        <article>
          <iframe
            title="#"
            width="600"
            height="360"
            src="https://www.youtube.com/embed/CWTwiE15pdY"
          >
            <a href="../images/iframe.jpg" target="img">
              <img src="../images/iframe.jpg" alt="iframe" />
            </a>
          </iframe>

          <div class="besideIframe">
            <div>
              <p>
                GIFT FOR MEMORY<br />
                <span class="subText"
                  >당신의 소중한 사람에게 <br />
                  단 하나뿐인 기억을 선물하세요. <br />
                </span>
                <span class="hashTag">
                  #세상에하나뿐인둘만의추억#선물#기억을선물한다<br />#커스텀쥬얼리#기념선물
                </span>
              </p>
            </div>
          </div>
        </article>
      </section>

      <!-- 세 번째 컨텐츠 -->
      <section class="newArrival">
        <strong>NEW ARRIVAL</strong>
        <article class="productWrap">
          <ul class="product"></ul>
        </article>
      </section>
    </main>

    <!-- 푸터 -->
    <div id="footer"></div>
  </body>
</html>
