<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>sign up</title>

    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/facon.ico"
    />

    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./register.css" />
    <script src="./register.js" type="module"></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div data-include-path="../components/header.html"></div>

    <!-- 회원가입 폼(Form) -->
    <section id="signupContainer">
      <div class="signupWrap">
        <h2><strong>회원가입</strong></h2>

        <form class="formWrap" id="registerUserForm">
          <div class="flexContent">
            <label class="textLeft" for="idInput">아이디</label>
            <div class="">
              <input
                class="input"
                id="idInput"
                type="text"
                placeholder="elice"
                autocomplete="on"
              />
            </div>
          </div>
  
          <div class="">
            <label class="" for="passwordInput">비밀번호</label>
            <div class="">
              <input
                class="input"
                id="passwordInput"
                type="password"
                placeholder="********"
                autocomplete="off"
              />
            </div>
          </div>
  
          <div class="">
            <label  for="passwordConfirmInput">비밀번호 확인</label>
            <div class="">
              <input
                class="input"
                id="passwordConfirmInput"
                type="password"
                placeholder="********"
                autocomplete="off"
              />
            </div>
          </div>
  
          <div class="">
            <label  for="fullNameInput">이름</label>
            <div class="">
              <input
                class="input"
                id="fullNameInput"
                type="text"
                placeholder="유재석"
                autocomplete="on"
              />
            </div>
          </div>
  
          <div class="">
            <label  for="emailInput">이메일</label>
            <div class="">
              <input
                class="input"
                id="emailInput"
                type="email"
                placeholder="abc@example.com"
                autocomplete="on"
              />
            </div>
          </div>
  
          <div class="">
            <label  for="phonNumberInput">휴대폰 번호</label>
            <div class="">
              <input
                class="input"
                id="phonNumberInput"
                type="tel"
                placeholder="01012341234"
                autocomplete="off"
              />
            </div>
          </div>
  
  
          <button class="button is-primary is-fullwidth" id="submitButton">
            회원가입하기
          </button>
        </form>
      </div>

      <div data-include-path="../components/footer.html"></div>

    </section>
  </body>
</html>
